<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
				<img src="https://goo.gl/rz5aVz" />
      </div>
    </div>

    <div class="main">
      <div class="container">
				<div class="row">
          <div class="col-md-12">
            <h1>Join Pocketbook</h1>
            <form>
              <div class="form-group">
                <label for="inputFirstname">Firstname</label><br />
                <input type="text" name="inputFirstname" id="inputFirstname" width="50%" />
              </div>
              <div class="form-group">
                <label for="inputLastname">Lastname</label><br />
                <input type="text" name="inputLastname" id="inputLastname" />
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label><br />
                <input type="email" name="inputEmail" id="inputEmail" />
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label><br />
                <input type="password" name="inputPassword" id="inputPassword" />
              </div><br />
              <input type="submit" class="btn" value="Create account" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
				<ul>
          <li>Contact</li>
          <li>Help Center</li>
          <li>About</li>
        </ul>
      </div>
    </div>
  </body>
</html>
